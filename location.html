<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1>Browser With Location</h1>
    <button onclick="reloadPage()">Reload</button>
    <button  onclick="getAnotherUrl()">Assign</button>
    <script>
        const reloadPage = () => {
            location.reload()
        }
        const getAnotherUrl = () => {
            location.assign('https://github.com/sheikhemon/browser-api-method')
        }
    </script>
</body>
</html>
